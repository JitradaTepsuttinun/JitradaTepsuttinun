<!DOCTYPE html>
<html>
<head>
    <title>VAT Calculator</title>
    <script>
        function calculateVAT() {
            var grossPrice = parseFloat(document.getElementById("grossPrice").value);
            var vatRate = 0.07;
            var vatAmount = grossPrice * vatRate;
            var netPrice = vatAmount + grossPrice;
            document.getElementById("vatAmount").textContent = vatAmount.toFixed(2);
            document.getElementById("netPrice").textContent = netPrice.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>VAT Calculator</h1>
    <label for="grossPrice">Gross Price:</label>
    <input type="number" id="grossPrice" step="0.01" placeholder="Gross Price">
    <button onclick="calculateVAT()">Calculate VAT</button>
    <br>
    VAT <span id="vatAmount"></span><br>
    Net Price <span id="netPrice"></span>
</body>
</html>
